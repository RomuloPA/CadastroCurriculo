<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Cadastro Currículo</title>
</head>
<body>

    <div>
        <h1>Cadastre seu Currículo</h1>
        <p>Preencha o formulário abaixo:</p>
    </div>

    <form>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome"><strong>Nome Completo*</strong></label>
                <input type="text" placeholder="Ex: João da Silva" name="nome" id="nome" size="60" required>

                <label for="nacionalidade"><strong>Nascionalidade*</strong></label>
                <input type="text" placeholder="Ex: Brasileiro" name="nascionalidade" id="nascionalidade" size="37" required>
            </div>

            <div>
                <label for="data de nascimento"><strong>Data de Nascimento*</strong></label>
                <input id="date" type="date" required>

                <label for="estadoCivil"><strong>Estado Civil*</strong></label>
                <select id="estadoCivil" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Solteiro(a)</option>
                  <option>Casado(a)</option>
                  <option>União Estável</option>
                  <option>Separado(a)</option>
                  <option>Divorciado(a)</option>
                  <option>Viúvo(a)</option>
                </select>
            </div>

            <div>
                <label for="cidade"><strong>Cidade*</strong></label>
                <input type="text" placeholder="Cidade onde mora atualmente" name="cidade" id="cidade" size="40" required>

                <label for="estado"><strong>Estado*</strong></label>
                <select id="UF" name="UF" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contato</legend>

            <div>
                <label for="telefone"><strong>Telefone*</strong></label>
                <input type="text" placeholder="DDD + número" name="telefone" id="telefone" required>
            </div>

            <div>
                <label for="email"><strong>E-mail*</strong></label>
                <input type="text" placeholder="exemplo@exempplo.com" name="email" id="email" required>
            </div>

            <div>
                <label for="linkedin"><strong>Linkedin</strong></label>
                <input type="text" placeholder="Adicione o link do seu Linkedin" name="linkedin" id="linkedin">
            </div>
        </fieldset>

        <fieldset>
            <legend>Sobre</legend>

            <div>
                <label for="sobre"><strong>Nos conte sobre seu perfil e experiência profissional*</strong></label>
                <textarea rows="5" style="width: 650px" name="sobre" id="sobre" size="1000" required></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Objetivo</legend>

            <div>
                <label for="objetivo"><strong>Qual seu objetivo profissional*</strong></label>
                <textarea rows="5" style="width: 650px" name="objetivo" id="objetivo" required></textarea>
            </div>
        </fieldset>

        <p>Anexar currículo (PDF, Doc ou Docx)</p>
        <label for="curriculo" id="label-curriculo">Selecionar arquivo</label> <br/>
        <input type="file" id="curriculo" name="curriculo" accept=".pdf, .doc, .docx" required>

        <button id="enviar" type="submit">Enviar</button>
    </form>

</body>


</html>
