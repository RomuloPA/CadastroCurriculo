<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Cadastro Currículo</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastre seu Currículo</h1>
        <p id="subtitulo"><strong>Preencha o formulário abaixo:</strong></p>
    </div>

    <form>

        <fieldset class="grupo">
            <legend><strong><u>Dados Pessoais</u></strong></legend>
        <fieldset class="grupos">
            <div class="campo">
            </br>
                <label for="nome"><strong>Nome Completo*</strong></label>
                <input type="text" placeholder="Ex: João da Silva" name="nome" id="nome" size="60" required>
            </div>
        </br>

            <div class="campo">
                <label for="nacionalidade"><strong>Nascionalidade*</strong></label>
                <input type="text" placeholder="Ex: Brasileiro" name="nascionalidade" id="nascionalidade" size="37" required>
            </div>
        </fieldset>
        
        <fieldset class="grupos">
            <div class="campo">
                <label for="data de nascimento"><strong>Data de Nascimento*</strong></label>
                <input id="date" type="date"     required>
            </div>

            <div class="campo">
                <label for="estadoCivil"><strong>Estado Civil*</strong></label>
                <select id="estadoCivil" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Solteiro(a)</option>
                  <option>Casado(a)</option>
                  <option>União Estável</option>
                  <option>Separado(a)</option>
                  <option>Divorciado(a)</option>
                  <option>Viúvo(a)</option>
                </select>
            </div>
        </fieldset>  

        <fieldset class="grupos">
            <div class="campo">
                <label for="cidade"><strong>Cidade*</strong></label>
                <input type="text" placeholder="Cidade onde mora atualmente" name="cidade" id="cidade" size="40" required>
            </div>

            <div class="campo">
                <label for="estado"><strong>Estado*</strong></label>
                <select id="UF" name="UF" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>
        </fieldset>

        </br>
        <fieldset>
            <legend><strong>Contato</strong></legend>
            
            </br>
            <div class="campo">
                <label for="telefone"><strong>Telefone*</strong></label>
                <input type="tel" placeholder="DDD + número" name="telefone" id="telefone" size="20" required>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail*</strong></label>
                <input type="email" placeholder="exemplo@exempplo.com" name="email" id="email" size="50" required>
            </div>

            <div class="campo">
                <label for="linkedin"><strong>Linkedin</strong></label>
                <input type="text" placeholder="Adicione o link do seu Linkedin" name="linkedin" size="50" id="linkedin">
            </div>
        </fieldset>

        </br>
        <fieldset>
            <legend><strong>Sobre</strong></legend>

            </br>
            <div class="campo">
                <label for="sobre"><strong>Nos conte sobre seu perfil e experiência profissional*</strong></label>
                <textarea rows="5" style="width: 650px" name="sobre" id="sobre" size="1000" required></textarea>
            </div>
        </fieldset>

        </br>
        <fieldset>
            <legend><strong>Objetivo</strong></legend>

            </br>
            <div class="campo">
                <label for="objetivo"><strong>Qual seu objetivo profissional*</strong></label>
                <textarea rows="5" style="width: 650px" name="objetivo" id="objetivo" required></textarea>
            </div>
        </fieldset>

        </br>
        <p class="anexo">Anexar currículo (PDF, Doc ou Docx)</p>
        <label for="curriculo" id="label-curriculo">Selecionar arquivo</label> <br/>
        <input type="file" id="botaoEscolherArquivo" name="curriculo" accept=".pdf, .doc, .docx" required>

        </br></br>

        <button class="botao" id="enviar" type="submit">Enviar</button>
    </form>

</body>

</html>
